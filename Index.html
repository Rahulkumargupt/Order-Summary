<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
        <div class="header">
            <img src="	https://loving-haibt-90c6bd.netlify.app/images/illustration-hero.svg" width="100%" alt="image">
        </div>
        <div class="sec-1">Order Summary</div>
        <div class="sec-2">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </div>
        <div class="sec-3">
            <div class="icn"><img src="icon-music.svg" alt="no"></div>
            <div class="both">
                <div class="ap">Annual Plan</div>
                <div class="rs">$59.99/year</div>
            </div>
            <div class="change"><a href="#">Change</a></div>
        </div>
        <div class="sec-4"><button>Change Proceed to Payment</button></div>
        <div class="sec-5"><a class="can" href="#">Cancel Order</a></div>
   </div> 
   <div class="attributes">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Shashank Shukla</a>.
   </div>
</body>
</html>
